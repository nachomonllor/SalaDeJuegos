
<div *ngIf="isLoggedIn; else loggedOut">
    <h1>Welcome, {{ usuario?.nombre }}!</h1>
    <button (click)="logout()">Log Out</button>
    <div>
      <a routerLink="/juego-ahorcado">Ahorcado</a>
      <a routerLink="/juego-mayor-o-menor">Mayor o Menor</a>
      <a routerLink="/juego-preguntados">Preguntados</a>
    </div>
  </div>
  
  <ng-template #loggedOut>
    <h1>Bienvenido a la Sala de Juegos</h1>
    <button routerLink="/login">Login</button>
    <button routerLink="/registro">Registro</button>
  </ng-template>
